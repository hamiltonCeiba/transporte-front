<div class="container">
  <div class="card">
    <div class="card-header" class="text-center">
      <h3>Vehículos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Soat</th>
            <th>Tecnomecánico</th>
            <th>capacidad</th>
            <th>Disponibilidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehiculo of listVehiculo" class="text-center">
            <td>{{vehiculo.placa}}</td>
            <td>{{vehiculo.soat}}</td>
            <td>
              <button (click)="editarTonelaje(tonelaje)" class="btn btn-warning" style="margin-right: 10px"> Editar</button>
              <button (click)="eliminarTonelaje(tonelaje)" class="btn btn-danger">Eliminar </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
