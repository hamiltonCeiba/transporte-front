<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Tonelaje</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="range">Rango</label>
          <input #range type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Precio</label>
            <input #price type="number" class="form-control">
          </div>
          <button (click)="guardarTonelaje(range.value,price.value)" class="btn btn-danger">Agregar</button>
      </form>

    </div>
  </div>
</div>
