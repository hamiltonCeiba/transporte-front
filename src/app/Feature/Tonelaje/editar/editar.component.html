<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Editar Tonelaje</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="range">Rango</label>
            <input [(ngModel)]="tonelaje.rango" name="rango" type="text" class="form-control">
          </div>
          <div class="form-group">
              <label for="price">Precio</label>
              <input [(ngModel)]="tonelaje.precio" name="precio" type="number" class="form-control">
            </div>
            <button (click)="actualizarTonelaje(tonelaje)" class="btn btn-danger">Agregar</button>
        </form>

      </div>
    </div>
  </div>
