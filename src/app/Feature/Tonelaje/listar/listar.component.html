<div class="container">
  <div class="card">
    <div class="card-header" class="text-center">
      <h3>Tonelaje</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Precio</th>
            <th>Rango</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tonelaje of listTonelaje" class="text-center">
            <td>{{tonelaje.precio}}</td>
            <td>{{tonelaje.rango}}</td>
            <td>
              <button (click)="editarTonelaje(tonelaje)" class="btn btn-warning" style="margin-right: 10px"> Editar</button>
              <button (click)="eliminarTonelaje(tonelaje)" class="btn btn-danger">Eliminar </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
